<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto py-20 text-center">
    
    <div class="flex flex-col items-center justify-center text-4xl font-bold text-gray-700 mt-8 mb-16">
      <div class="mb-4">
        Weather App
      </div>
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/weather/weather-icon.png" alt="" class="h-16">
    </div>
    
    <div class="my-8 flex items-center justify-center ">
      <input type="text" placeholder="Enter city name" id="city-input"
        class="p-3 w-64 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500 placeholder-gray-400">
      <button onclick="getWeather()"
        class="px-6 py-3 bg-green-500 text-white font-bold rounded-lg ml-2 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 shadow-md">
        Search
      </button>
    </div>


    <div class="bg-white p-8 rounded-lg shadow-lg bg-opacity-80">
      <div id="error" class="text-red-500 mb-4 rounded-lg bg-red-100 px-6 py-5 text-base text-danger-700 hidden"></div>

      <div class="weatherData">
        <div id="location" class="text-4xl font-bold mb-2 text-gray-800"></div>
        <div class="flex justify-between mb-6">
          <div id="temperature" class="text-6xl font-bold text-gray-900"></div>
          <div class="flex flex-col justify-end">
            <div id="description" class="text-lg text-gray-600 mb-2"></div>
            <div id="current-day-and-date" class="text-lg text-gray-600"></div>
          </div>
        </div>
        <table class="w-full">
          <tbody>
            <tr class="border-b">
              <td class="py-2 text-lg text-gray-600">Pressure:</td>
              <td id="pressure" class="py-2 text-lg text-gray-600"></td>
            </tr>
            <tr class="border-b">
              <td class="py-2 text-lg text-gray-600">Wind Speed:</td>
              <td id="windSpeed" class="py-2 text-lg text-gray-600"></td>
            </tr>
            <tr>
              <td class="py-2 text-lg text-gray-600">Humidity:</td>
              <td id="humidity" class="py-2 text-lg text-gray-600"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
